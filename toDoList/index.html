<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.crossed {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div id="app">
		<input v-model="userInput" placeholder="add to-do task">
		<button v-on:click="addTask()">Add new task</button>

		<ul>
			<li v-for="todo in todos" v-if="visible">
				<input type="checkbox" v-model="checked">
			    <span v-bind:class="{ crossed: checked }">{{ todo }}</span>
			    <button v-on:click="deleteTask()">Delete</button>
			</li>
		</ul>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./main.js"></script>
</body>
</html>
